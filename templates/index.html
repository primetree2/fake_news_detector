<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fake News Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color:#f9fafb; }
        .card { margin-top:40px; border-radius:16px; }
    </style>
</head>
<body>
<div class="container">
    <div class="card shadow p-4 mx-auto" style="max-width:700px;">
        <h2 class="text-center mb-3">ðŸ“° Fake News Detector</h2>
        <p class="text-muted text-center">Paste article text or enter a URL</p>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, msg in messages %}
              <div class="alert alert-{{ category }} small">{{ msg }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="post" action="/predict">
            <div class="mb-3">
                <label class="form-label">Article text</label>
                <textarea name="text" class="form-control" rows="6" placeholder="Paste text here...">{{ text or '' }}</textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Article URL</label>
                <input type="url" name="url" class="form-control" placeholder="https://example.com/news-article" value="{{ url or '' }}">
            </div>

            <div class="d-flex gap-2 justify-content-center">
                <button type="submit" class="btn btn-primary">Analyze</button>
                <a href="/" class="btn btn-outline-secondary">Clear</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
