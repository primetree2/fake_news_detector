<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Result - Fake News Detector</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">
<div class="container py-5">
  <div class="card shadow-sm mx-auto" style="max-width:900px;">
    <div class="card-body">
      <h2 class="card-title">Result</h2>
      <p class="mb-1"><strong>Predicted label:</strong>
        {% if label=='real' %}
          <span class="badge bg-success">REAL</span>
        {% else %}
          <span class="badge bg-danger">FAKE</span>
        {% endif %}
      </p>
      <p><strong>Confidence:</strong> {{ (prob*100) | round(2) }}%</p>
      <hr>
      <h6>Input text (truncated)</h6>
      <pre style="white-space:pre-wrap; max-height:250px; overflow:auto;">{{ text[:3000] }}</pre>
      <div class="mt-3">
        <a href="{{ url_for('index') }}" class="btn btn-outline-primary">Analyze another</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
