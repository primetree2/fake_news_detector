<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result - Fake News Detector</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <link rel="stylesheet" href="static\css\style.css">
</head>
<body>

    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>

    <main class="glass-card">
        <div class="header">
            <i class="fa-solid fa-clipboard-check"></i>
            <h1>Analysis Result</h1>
        </div>

        <div class="result-container result-label">
            <h2>Prediction</h2>
            {% if label=='real' %}
                <p class="result-text real">REAL</p>
            {% else %}
                <p class="result-text fake">FAKE</p>
            {% endif %}
        </div>

        <div class="result-container result-confidence" style="margin-top: 1.5rem;">
             <h2>Confidence</h2>
             <p class="result-text">{{ (prob*100) | round(2) }}%</p>
        </div>

        <div class="input-group" style="margin-top: 2rem; margin-bottom: 2rem;">
            <label>Analyzed Text (Truncated)</label>
            <div class="neumorphic-pressed result-text-box">
                {{ text[:3000] }}
            </div>
        </div>

        <div class="button-group" style="justify-content: center;">
            <a href="{{ url_for('index') }}" class="neumorphic-extruded button-primary">
                Analyze Another
            </a>
        </div>

    </main>

</body>
</html>
